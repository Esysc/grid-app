[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore specific deprecation warnings from external libraries
filterwarnings =
    ignore::PendingDeprecationWarning:starlette.formparsers
    ignore::DeprecationWarning:passlib.utils
    ignore::DeprecationWarning:jose.jwt

# Asyncio mode
asyncio_mode = auto

# Coverage settings
addopts =
    --tb=short
    -v
