---

services:
  # TimescaleDB for time-series data
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: grid-timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-griduser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-grid_monitoring}
      LC_ALL: C
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -U griduser -d grid_monitoring"
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grid-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grid-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - grid-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grid-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - grid-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: grid-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@grid-monitor.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    depends_on:
      - timescaledb
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - grid-network

  # LocalStack for AWS services (S3, etc.)
  localstack:
    image: localstack/localstack:latest
    container_name: grid-localstack
    environment:
      SERVICES: s3
      DEBUG: 0
      PERSISTENCE: 1
      DOCKER_HOST: unix:///var/run/docker.sock
      AWS_DEFAULT_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    ports:
      - "4566:4566"
      - "4571:4571"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - localstack_data:/var/lib/localstack
    networks:
      - grid-network

volumes:
  timescale_data:
  pgadmin_data:
  localstack_data:


networks:
  grid-network:
    driver: bridge
